<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <table>
        <tr>
            <td>Quote</td>
            <td>Score</td>
        </tr>
        <tr th:each="entry, count : ${quotes}">
            <td th:text="${count.count}">count</td>
            <td th:text="${entry.getSentence()}">quote</td>
            <td th:text="${entry.getScore()}">score</td>
        </tr>
    </table>

</body>
</html>
