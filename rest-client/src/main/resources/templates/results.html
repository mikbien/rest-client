<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <table>
        <tr>
            <td>Quote</td>
            <td>Score</td>
        </tr>
        <tr th:each="entry : ${quotes}">
            <td th:text="${entry.key}">quote</td>
            <td th:text="${entry.value}">score</td>
        </tr>
    </table>

</body>
</html>
