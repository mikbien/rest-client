plugins {
	id 'org.springframework.boot' version '2.4.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'assignment'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.4.3'
	implementation 'org.webjars:bootstrap:4.0.0-2'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.4.3'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind'
	implementation 'com.google.code.gson:gson:2.8.5'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-webflux', version: '2.4.3'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
